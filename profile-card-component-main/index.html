<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!--FONT family  -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet üëç -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <section class="bg bg--top">
  </section>
    <article class="card">
      <div class="card--top">
        <img src="./images/bg-pattern-card.svg" alt="">
      </div>
      <div class="card__profil">
        <img class="card__profil--image" src="./images/image-victor.jpg" alt="image-victor">
        <p>Victor Crest <span>26</span> </p>
        <span class="grey">London</span>
      </div>
      <div class="card--bottom">
        <div>
          <p>80K</p>
          <span class="grey">Followers</span>
        </div>
        <div>
          <p>803K</p>
          <span class="grey">Likes</span>
        </div>
        <div>
          <p>1.4K</p>
          <span class="grey">Photos</span>
        </div>
      </div>
    </article>
  <section class="bg bg--bottom"></section>

  

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">J√©r√©my O</a>.
  </div>
</body>
</html>
